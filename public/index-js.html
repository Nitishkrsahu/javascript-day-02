<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        "use strict"
        function onRefresh(){
            document.querySelector("img").src = "../src/5.png";
            document.querySelector(".registerValue").value = "Register";
            document.querySelector("#loginValue").value = "Login";
        }
    </script>
</head>
<body onload="onRefresh()">
    <img width="200" height="200" id="pic">
    <form>
        <dl>
            <dt>Register</dt><br>
            <dd><input type="text"></dd><br>
            <dd><input type="password"></dd><br>
            <dd><input type="button" class="registerValue"></dd>
        </dl>
    </form>
    <form>
        <dl>
            <dt>Login</dt><br>
            <dd><input type="text"></dd><br>
            <dd><input type="button" id="loginValue"></dd>
        </dl>
    </form>
</body>
</html>
