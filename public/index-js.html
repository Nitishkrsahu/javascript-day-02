<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        "use strict"
        function onRefresh(){
            document.getElementById("registerValue").value = "Register";
            document.getElementById("loginValue").value = "Login";
            document.getElementById("pic").src = "../src/5.png";
        }
    </script>
</head>
<body onload="onRefresh()">
    <img width="200" height="200" id="pic">
    <form>
        <dl>
            <dt>Register</dt>
            <dd><input type="text"></dd>
            <dd><input type="password"></dd>
            <dd><input type="button" id="registerValue"></dd>
        </dl>
    </form>
    <form>
        <dl>
            <dt>Login</dt>
            <dd><input type="text"></dd>
            <dd><input type="button" id="loginValue"></dd>
        </dl>
    </form>
</body>
</html>
